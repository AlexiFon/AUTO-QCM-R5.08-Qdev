name: Docker Compose Release CI

on:
  workflow_dispatch:
  release:
    types: [published]


jobs:
  test:
    uses: enzofrnt/AUTO-QCM/.github/workflows/django.yml@main
    with:
      branch: ${{ github.ref_name }}

  build-and-push:
    runs-on: ubuntu-latest
    needs: test

    strategy:
      max-parallel: 2
      matrix:
        environment: [dev, prod]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Go to the deployment directory
      run: |
        export env=${{ matrix.environment }}
        cd ./deploiement-${{ matrix.environment }}
        echo "Working directory changed to ./deploiement-${{ matrix.environment}}"

    - name: Build and push Docker images
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker-compose.yml
        push: true
        platforms: linux/amd64,linux/arm64

    - name: Logout Docker Hub
      run: docker logout
